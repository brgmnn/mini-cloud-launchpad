<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/launchpad.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js')}}"></script>

    <title>Launchpad</title>
  </head>
  <body>
    <div class="container">
      <h1>Cloud Launchpad</h1>

      <h2>Login</h2>
      <form class="form-inline" role="form" action="/" method="POST">
        <div class="form-group">
          <label class="sr-only" for="access_key">Access Key:</label>
          <input class="form-control" type="text" name="access_key" placeholder="Enter access key" />
        </div>

        <div class="form-group">
          <label class="sr-only" for="secret_key">Private Key:</label>
          <input class="form-control" type="text" name="secret_key" placeholder="Enter secret key" />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
